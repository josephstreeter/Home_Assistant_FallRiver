
# This file contains Home Assistant scene entities.
# Define scenes here - snapshots of entity states that can be activated to set multiple devices
# at once. Scenes are useful for lighting moods, security settings, or any coordinated device states.
# Each scene specifies the desired state for multiple entities like lights, switches, and covers.
#
# Example scene configuration (commented out):
#
# - name: "Example Scene"
#   id: example_scene
#   icon: mdi:lightbulb-group
#   entities:
#     light.living_room:
#       state: on
#       brightness: 180
#       color_temp: 350
#     switch.fan:
#       state: on
#     cover.blinds:
#       state: closed

- name: "Evening Dusk to Dawn Lighting"
  id: evening_dusk_to_dawn_lighting
  icon: mdi:weather-sunset
  entities:
    # Living room lights - warm and dimmed
    light.living_room_main:
      state: on
      brightness: 128
      color_temp: 400
    
    # Bedroom lights - very dim for sleep preparation
    light.bedroom_main:
      state: on
      brightness: 64
      color_temp: 454
    
    # Kitchen lights - functional but warm
    light.kitchen_main:
      state: on
      brightness: 180
      color_temp: 370
    
    # Hallway lights - dim for navigation
    light.hallway:
      state: on
      brightness: 96  
      color_temp: 400
    
    # Outdoor/porch lights - security lighting
    light.porch_light:
      state: on
      brightness: 255
      color_temp: 320
    
    # Turn off bright/cool lights
    light.office_overhead:
      state: off
    
    light.bathroom_vanity:
      state: on
      brightness: 102
      color_temp: 400

